<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Dota-2</title>
</head>
<body>
    <div class="calculator">
        <form id="form">
            <h1><span>Dota-2 Calculate</span><br> <span style="color: rgb(207, 5, 5);font-size: 22px;">MMR</span> - <span style="color: green;font-size: 22px;">Price</span></h1>
            <div class="lab-inp">
                <label>Start MMR</label>
                <input type='text' id="prev" />
            </div>
            <div class="lab-inp">
                <label>End MMR</label>
                <input type='text' id="next" />
            </div>
            <div style="margin-top: 40px;">
                <button type="submit">Calculate The Value</button>
            </div>
            <p>Price: <span class="price"></span></p>
        </form>
    </div>



    
    <script src="script.js"></script>
</body>
</html>
